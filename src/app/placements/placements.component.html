<div class="container mt-5">
    <h2 class="text-center">Placement-2025</h2>
    <form method="post" #myform="ngForm" (ngSubmit)="SaveForm(myform.value)">
       
      <div class="form-group">
        <label>Select an option:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="options" id="option1" value="option1" ngModel>
          <label class="form-check-label" for="option1">Google</label>
        </div>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="options" id="option2" value="option2" ngModel>
          <label class="form-check-label" for="option2">Microsoft</label>
        </div><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="options" id="option3" value="option3" ngModel>
          <label class="form-check-label" for="option3">Amazon</label>
        </div>
        <div class="form-group">
            <label for="exampleInputText">Enter LPA:</label>
            <input type="text" class="form-control" id="exampleInputText" placeholder="enter value" ngModel> 
          </div>
      </div>
  
      <!-- Submit button -->
      <button type="submit" class="btn btn-danger" ngModel><a routerLink="/feedback">SUBMIT</a></button>
    </form>
</div>
